{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load envelope_tags %}
{% block content %}
<section id="contact">
  <h1>{% trans "Contact" %}</h1>
  <form action="{% url 'home:contact' %}" method="post">
  {% csrf_token %}
  {% antispam_fields %}
    <fieldset>
      <table>
        <tbody>
        {{ form|crispy }}
        </tbody>
        <tfoot>
         <tr>
          <td colspan="2"><input type="submit" value="{% trans "Send!" %}" /></td>
         </tr>
        </tfoot>
      </table>
    </fieldset>
  </form>
</section>
{% endblock %}
