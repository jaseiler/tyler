{% load tz %}

{% if recent_news_list %}
<h2>Newsbriefs</h2>
<ul class="list-group">
  {% localtime on %}
  {% for news in recent_news_list %}
    <li class="list-group-item">{{ news.publication_date|date:"SHORT_DATE_FORMAT" }} {{ news.newsbrief|truncatewords:20 }}</li>
  {% endfor %}
  {% endlocaltime %}
</ul>
{% endif %}
